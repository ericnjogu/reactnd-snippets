<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO & Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
<body>
    <div>
        <h3>Todos</h3>
        <input id="todo" type="text" placeholder="Add TODO"/>
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h3>Goals</h3>
        <input id="goal" type="text" placeholder="Add Goal"/>
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>

    <hr/>
    <div id="app"></div>

    <script type="text/javascript">
        function generateId() {
            return Math.random().toString(36).substring(2) + new Date().getTime().toString(36)
        }

        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'

        // pure function (reducer) to modify and return new state
        function todos(state = [], action) {
            //console.log('todos() called')
            switch (action.type) {
                case ADD_TODO:
                    return state = state.concat(action.todo)
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map(todo => {
                        if (todo.id === action.id) {
                            todo.complete = !todo.complete
                        }
                        return todo
                    })
                default:
                    return state
            }
        }

        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'

        // pure function (reducer) to modify and return new state
        function goals(state = [], action) {
            //console.log('goals() called')
            switch (action.type) {
                case ADD_GOAL:
                    return state = state.concat(action.goal)
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id)
                case TOGGLE_GOAL:
                    return state.map(goal => goal.id === action.id ? Object.assign({}, goal, {complete: !goal.complete}) : goal)
                default:
                    return state
            }
        }

        const checker = (store) => (next) => (action) => {
            const checkGun = (item) => item.title.toLowerCase().includes("gun")
            let hasGun = action.type === ADD_TODO ? checkGun(action.todo) : false
            hasGun = hasGun || action.type === ADD_GOAL ? checkGun(action.goal) : false

            return hasGun ? window.status = "Guns not allowed" : next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('New state: ', store.getState())
            console.groupEnd()
            return result
        }

        const store = Redux.createStore(Redux.combineReducers({todos, goals}), Redux.applyMiddleware(checker, logger))

        unsub1 = store.subscribe(()=> {
            document.getElementById('todos').innerHTML = ''
            document.getElementById('goals').innerHTML = ''

            const {goals, todos} = store.getState()
            todos.forEach(addToDoToUi)
            goals.forEach(addGoalToUi)
        })

        function addTodo() {
            const input = document.getElementById('todo');
            const todo = input.value
            store.dispatch({
                type: ADD_TODO,
                todo: {
                    id:generateId(),
                    title: todo,
                    complete: false
                }
            })
            input.value = ''

        }

        function addGoal() {
            const input = document.getElementById('goal');
            const goal = input.value
            store.dispatch({
                type: ADD_GOAL,
                goal: {
                    id:generateId(),
                    title: goal,
                    complete: false
                }
            })
            input.value = ''

        }

        document.getElementById('todoBtn').addEventListener('click', addTodo)
        document.getElementById('goalBtn').addEventListener('click', addGoal)

        function toggleTodo() {
            const id = this.parentElement.id
            store.dispatch({
                type: TOGGLE_TODO,
                id:id
            })
        }

        function removeTodo() {
            const id = this.parentElement.id
            store.dispatch({
                type: REMOVE_TODO,
                id:id
            })
        }


        function toggleGoal() {
            const id = this.parentElement.id
            store.dispatch({
                type: TOGGLE_GOAL,
                id:id
            })
        }

        function removeGoal() {
            const id = this.parentElement.id
            store.dispatch({
                type: REMOVE_GOAL,
                id:id
            })
        }

        function addToUi(item, listId, toggleHandler, removeHandler) {
            const li = document.createElement('li')
            li.style.display = 'inline-block'
            li.style.textDecoration = item.complete ? 'line-through' : 'none'
            li.addEventListener('click', toggleHandler)
            const txt = document.createTextNode(item.title)
            li.appendChild(txt)

            const btn = document.createElement('button');
            btn.appendChild(document.createTextNode('xXx'))
            btn.addEventListener('click', removeHandler)

            const div = document.createElement('div')
            // credit - https://stackoverflow.com/a/24504887/315385
            //div.setAttribute('style', 'display: inline-block')
            div.id = item.id
            div.appendChild(li)
            div.appendChild(btn)

            document.getElementById(listId).appendChild(div)
        }

        function addToDoToUi(todo) {
            addToUi(todo, 'todos', toggleTodo, removeTodo)
        }

        function addGoalToUi(goal) {
            addToUi(goal, 'goals', toggleGoal, removeGoal)
        }


    </script>

    <script type="text/babel">
        function ItemList(props) {
            return (
                <ul>
                    <li>list item 1</li>
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const title = this.input.value
                this.props.store.dispatch({
                    type: ADD_TODO,
                    todo: {
                        id:generateId(),
                        title: title,
                        complete: false
                    }
                })
                this.input.value = ''
            }
            render() {
                return (
                    <div>
                        <h3>Todos</h3>
                        <input id="todo" type="text" placeholder="Add TODO" ref={(input) => this.input = input}/>
                        <button onClick={this.addItem} >Add Todo</button>
                        <ItemList/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            render() {
                return (
                    <div>
                        GOALS
                        <ItemList/>
                    </div>
                )
            }
        }

        class App extends React.Component {
            render() {
                return (
                    <div>
                        <Todos store={this.props.store}/>
                        <Goals/>
                    </div>
                )
            }
        }

        ReactDOM.render(<App store={store}/>, document.getElementById('app'))
    </script>

</body>
</html>
